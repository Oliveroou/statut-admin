<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DisponibilitÃ© Juin 2025 - Tech N3 & N4</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center; /* Centre horizontalement le contenu */
      padding: 30px 20px 10px;
      background-color: white;
      border-bottom: 2px solid #ddd;
      position: relative; /* pour positionnement absolu du logo */
    }

    header img {
      height: 60px;
      position: absolute;
      left: 20px; /* garde le logo Ã  gauche */
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      color: #333;
      margin-left: 0;
      text-align: center;
      width: 100%; /* occupe toute la largeur pour bien centrer */
      pointer-events: none; /* pour Ã©viter que le titre gÃªne la sÃ©lection du logo */
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
      max-width: 1000px;
      margin: 30px auto;
      border: 1px solid #ccc;
    }

    .day, .header {
      background: white;
      padding: 10px;
      min-height: 100px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .header {
      font-weight: bold;
      text-align: center;
      background: #f4f4f4;
    }

    .day span:first-child {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
      color: #444;
    }

    .day[data-has="true"] {
      background-color: #f0f9ff;
    }

    .green { color: green; font-weight: bold; }
    .yellow { color: orange; font-weight: bold; }
    .red { color: red; font-weight: bold; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Bravo_telecom_logo.png" alt="Bravo Telecom Logo" />
  <h1>DisponibilitÃ© -Tech N3 & N4 Juin 2025</h1>
</header>

<div class="calendar" id="calendar"></div>

<footer>
  <div id="update-info"></div>
  &copy; 2025 Bravo Telecom - Calendar Dashboard N3/N4
</footer>

<script>
  const urlN3 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYg2w4YilJ0DPZF9bWsg_OiDt_XXJQGo53atPSEejUSi3xo9wbcfPSaM59ELl-R1ynm_CLXShP4NRs/pub?gid=188402740&single=true&output=csv";
  const urlN4 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9caHFwMRkG9_70cLBfQONypOO1L1buWVD9Irq5g1pmxRwqj3WEwF97EQGO6NFBmwLUcApgLL5Cjxv/pub?gid=972554907&single=true&output=csv";

  function loadData() {
    Promise.all([
      fetch(urlN3).then(r => r.text()),
      fetch(urlN4).then(r => r.text())
    ]).then(([textN3, textN4]) => {
      const dataN3 = Papa.parse(textN3, { header: false }).data;
      const dataN4 = Papa.parse(textN4, { header: false }).data;

      const countsN3 = countDatesProper(dataN3, 5, '-');
      const countsN4 = countDatesProper(dataN4, 7, '-');

      renderCalendar(2025, 5, countsN3, countsN4);
      document.getElementById("update-info").textContent = "DerniÃ¨re mise Ã  jour : " + new Date().toLocaleTimeString();
      console.log("ðŸ“… Mise Ã  jour automatique faite Ã  : " + new Date().toLocaleTimeString());
    });
  }

  // Appel initial
  loadData();

  // Mise Ã  jour toutes les 5 minutes (2*60*1000 ms)
  setInterval(loadData, 2 * 60 * 1000);

  function countDatesProper(data, columnIndex, sep = '-') {
    const counts = {};
    for (let i = 1; i < data.length; i++) {
      const row = data[i];
      if (!row || row.length <= columnIndex) continue;

      let value = (row[columnIndex] || '').toString().trim().replace(/"/g, '');
      if (!value.includes('-') && !value.includes('/')) continue;

      let parts = value.includes('-') ? value.split('-') : value.split('/');
      if (parts.length !== 3) continue;

      const [dd, mm, yyyy] = parts;
      if (mm === '06' && yyyy === '2025') {
        const day = parseInt(dd, 10);
        counts[day] = (counts[day] || 0) + 1;
      }
    }
    return counts;
  }

  function renderCalendar(year, monthIndex, n3Data, n4Data) {
    const container = document.getElementById("calendar");
    container.innerHTML = '';

    const daysOfWeek = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
    daysOfWeek.forEach(day => {
      const div = document.createElement('div');
      div.className = 'header';
      div.textContent = day;
      container.appendChild(div);
    });

    const firstDay = new Date(year, monthIndex, 1);
    const totalDays = new Date(year, monthIndex + 1, 0).getDate();
    const startOffset = firstDay.getDay();

    for (let i = 0; i < startOffset; i++) {
      container.appendChild(document.createElement('div')).className = 'day';
    }

    for (let day = 1; day <= totalDays; day++) {
      const div = document.createElement('div');
      div.className = 'day';
      const n3 = n3Data[day] || 0;
      const n4 = n4Data[day] || 0;

      let n3Class = n3 <= 2 ? 'green' : (n3 <= 4 ? 'yellow' : 'red');
      let n4Class = n4 <= 2 ? 'green' : (n4 <= 4 ? 'yellow' : 'red');

      div.dataset.has = (n3 > 0 || n4 > 0) ? "true" : "false";
      div.innerHTML = `
        <span>${day}</span>
        <span class="${n3Class}">N3 = ${n3}</span><br>
        <span class="${n4Class}">N4 = ${n4}</span>
      `;
      container.appendChild(div);
    }
  }
</script>

</body>
</html>
